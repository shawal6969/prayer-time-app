<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="overlay">
       
    </div>
    <div class="content">
        <div class="container">
            <div class="row">
                <h1 class="first-head">Know the salat time with Shawwal</h1>
            </div>
            <div class="row">
                <input id="text" class="form-control" type="text" placeholder="enter your location. e.g Bashundhara, dhaka, bangladesh">
            </div>
            <div class="row">
                <button id="button" class="btn btn-success button">Confirm</button>
            </div>
            <div class="salat-time">
                <div class="row">
                    <div class="list col-6 col-md-6 col-sm-6">
                        <ul style="list-style: none;">
                            <li>Fajr</li>
                            <li>Sunrise</li>
                            <li>Dhuhr</li>
                            <li>Asr</li>
                            <li>Sunset</li>
                            <li>Maghrib</li>
                            <li>Isha</li>
                        </ul>
                    </div>
                    <div id="time" class="list col-6 col-md-6 col-sm-6">
                        <ul style="list-style: none;">
                            <li id="fajr">0 : 00</li>
                            <li id="sunrise">0 : 00</li>
                            <li id="dhuhr">0 : 00</li>
                            <li id="asar">0 : 00</li>
                            <li id="sunset">0 : 00</li>
                            <li id="mgrb">0 : 00</li>
                            <li id="isha">0 : 00</li>
                        </ul>
                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>

    

    <script src="app.js"></script>
</body>
</html>
